<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightweight Kanban</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="branding">
        <h1>Kanban Playground</h1>
        <p class="tagline">Track a few tasks with zero setup.</p>
      </div>
      <button class="theme-toggle" id="themeToggle" aria-pressed="false">
        Toggle Theme
      </button>
    </header>

    <main>
      <section class="board" id="board" aria-live="polite"></section>
    </main>

    <template id="columnTemplate">
      <section class="column">
        <header>
          <h2></h2>
          <span class="card-count" aria-live="polite"></span>
        </header>
        <button class="add-card-button">Add Card</button>
        <div class="cards" role="list"></div>
      </section>
    </template>

    <template id="cardTemplate">
      <article class="card" role="listitem" draggable="true">
        <p class="card-body"></p>
        <div class="card-actions">
          <button class="card-edit" title="Edit card">Edit</button>
          <button class="card-delete" title="Delete card">Delete</button>
        </div>
      </article>
    </template>

    <dialog id="cardDialog">
      <form method="dialog" class="card-form" id="cardForm">
        <h3 id="cardFormTitle">Add Card</h3>
        <label class="field">
          <span>Title</span>
          <textarea
            id="cardText"
            name="text"
            rows="3"
            required
            maxlength="250"
          ></textarea>
        </label>
        <label class="field">
          <span>Column</span>
          <select id="cardColumn" name="column"></select>
        </label>
        <menu>
          <button value="cancel" class="ghost">Cancel</button>
          <button value="save" class="primary" id="cardSaveButton">Save</button>
        </menu>
      </form>
    </dialog>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
